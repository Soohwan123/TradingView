<mat-card-title class="my-primary-text" align="center">
  <img src="../../assets/logo.png" alt="This Link Will Take You To Dc Comics Website And Show - Justice League Flash Logo Png@pngkey.com" style="width: 70px; height: 70px;">
  <div style="font-size:x-small;">v1.0</div>
</mat-card-title>
<mat-card *ngIf="hideEditForm">
  <mat-card-content *ngIf="vendors.length > 0; else loading">
    <mat-list flex>
      <app-vendor-list [vendors]="vendors" (selected)="select($event)">
      </app-vendor-list>
    </mat-list>
  </mat-card-content>
  <mat-card-content class="my-primary-text" layout="row">
    <mat-card-title class="msg-font-and-align">
      {{ msg }}
    </mat-card-title>
  </mat-card-content>
  <ng-template #loading class="my-primary-text">Loading Vendors from server...</ng-template>
</mat-card>
<div class="pad5" *ngIf="hideEditForm">
  <mat-icon (click)="newVendor()" matTooltip="Add New Vendor" class="addicon" color="primary">
    control_point
  </mat-icon>
</div>
<mat-card *ngIf="!hideEditForm">
  <mat-card-content>
    <app-vendor-detail [selectedVendor]="vendor" (cancelled)="cancel('cancelled')" (saved)="save($event)" (deleted)="delete($event)">
    </app-vendor-detail>
  </mat-card-content>
  <mat-card-content class="my-primary-text" layout="row">
    <mat-card-title class="msg-font-and-align">
      {{ msg }}
    </mat-card-title>
  </mat-card-content>
</mat-card>
